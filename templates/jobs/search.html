{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block content %}

<div class="container mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}

    <h1>Search</h1>
    <br>
    <div class="col-md-8 offset-md-2">
        <div class="jumbotron">
            <form method="POST" action="{% url 'search' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">What</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder='e.g. "support worker"' name="keywords">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Where</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="town or postcode" name="locationName">
                </div>
                <button type="submit" class="btn btn-primary">Search jobs</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
