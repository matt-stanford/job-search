{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block content %}

<div class="container mt-4">

    <h1>{{ greeting }}, {{ request.user.first_name }}</h1>
    <br>
    <div class="row">
        <div class="col-md-9">
            <div class="jumbotron">
                <form method="POST" action="{% url 'search' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">What</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder='e.g. "support worker"' name="keywords">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Where</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="town or postcode" name="locationName">
                    </div>
                    <button type="submit" class="btn btn-primary">Search jobs</button>
                </form>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card blue-top">
                <div class="card-body text-center">
                    <div class="profile-avatar">
                        <div class="initials">{{ user.first_name | slice:":1" }}{{ user.last_name | slice:":1" }}</div>
                    </div>
                  <h2 class="card-title">{{ user.first_name }} {{ user.last_name }}</h2>
                  <a href="{% url 'profile' %}" class="btn btn-primary">View Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
