{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 pb-3">Register</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="muted-text">Already have an account? <a href="#">Sign in</a></small>
    </div>
</div>



{% endblock %}
